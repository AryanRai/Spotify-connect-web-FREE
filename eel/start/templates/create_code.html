<!DOCTYPE html>
<html>
<head>
	
	<title></title>
</head>
<body>


<form id="dynForm" method="post">
<input id="authcode" name="authcode" type="text" value="" />

<script>
    var url = window.location.href;
    var raw_token = new URL(url);


    var auth_code = raw_token.searchParams.get("code");
    console.log('auth_code');
    document.getElementById("authcode").value = auth_code;
</script>
</form>
<script>
document.getElementById("dynForm").submit();
</script>
</body>
</html>
